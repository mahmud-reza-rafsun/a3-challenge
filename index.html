<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Portfolio</title>
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- DaisuUI and Tailwindcss CDn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
      .manrope-fonts{
        font-family: "Manrope", sans-serif;
      }
    </style>
</head>
<body class="manrope-fonts">
    <!-- header section -->
     <header class="bg-[#F7F7F7]">
        <!-- navbar section -->
         <nav class="w-11/12 mx-auto">
            <div class="navbar">
                <div class="navbar-start lg:w-1/2">
                  <div class="flex items-center justify-center gap-2">
                    <div class="-mt-1 lg:-mt-1"><i class="fa-light bg-[#ABEF5F] font-medium flex items-center justify-center w-9 h-9 mx-auto rounded-full fa-arrow-up-right"></i>
                    </div>
                    <div class="-mt-1">
                      <a class="text-3xl lg:text-4xl font-semibold">Rinterio</a>
                    </div>
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-base font-medium">
                    <li><a>Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end"> 
                    <div class="hidden lg:flex">
                      <div class="flex gap-3 mr-3">
                        <div class="">
                          <i class="fa-light bg-white p-4 rounded-full fa-magnifying-glass"></i>
                        </div>
                        <div class="">
                          <i class="fa-light bg-white p-4 rounded-full fa-cart-shopping-fast"></i>
                        </div>
                    </div>
                    </div>
                    <div class="hidden lg:flex">
                      <a href="" class="bg-[#ABEF5F] flex gap-3 px-4 py-2 font-semibold rounded-full">Book Consult <i class="fa-light bg-[#1C1C1C] text-white w-7 h-7 mx-auto flex items-center justify-center rounded-full fa-arrow-up-right"></i></a>
                    </div>
                    <!-- dropdown -->
                    <div class="dropdown">
                      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-light text-2xl bg-white px-4 py-2 rounded-full fa-bars"></i>
                      </div>
                      <ul tabindex="0" class="menu menu-sm dropdown-content right-0 bg-base-100 rounded-box z-[1] mt-3 w-[300px] p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>Blogs</a></li>
                        <li><a>Contact Us</a></li>
                        <div class="flex gap-4 mt-2">
                          <div class="flex items-center justify-center">
                            <a href="" class="bg-[#ABEF5F] flex gap-3 px-4 py-2 font-semibold rounded-full">Book Consult <i class="fa-light bg-[#1C1C1C] text-white w-7 h-7 mx-auto flex items-center justify-center rounded-full fa-arrow-up-right"></i></a>
                          </div>
                          <div class="flex gap-3">
                            <div class="">
                              <i class="fa-light bg-white p-4 rounded-full fa-magnifying-glass"></i>
                            </div>
                            <div class="">
                              <i class="fa-light bg-white p-4 rounded-full fa-cart-shopping-fast"></i>
                            </div>
                        </div>
                        </div>
                      </ul>
                    </div>
                </div>
              </div>
         </nav>
     </header>
</body>
</html>
